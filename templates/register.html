{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="{% static "css/ebook.css" %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
  .main{
    width: 40%;
    height: auto;
    margin: 0 auto;
    margin-top: 5%;
    padding: 10px;
    position: relative;
    border: solid 2px orange;
  }
  @media only screen and (max-width: 869px){
    .main{
      width: 100%;
    }
  }


  </style>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  {% include "navbar.html" %}
  <div class="container p-4 main rounded-lg shadow-lg">
    <div class="pt-2 pr-2 pb-2">
      <h2 align="center"><b>SIGN UP RIGHT NOW</b></h2>
      {# <hr style="border: dashed 2px black"> #}
      <br>
    </div>
    <form method="post">
      {% csrf_token %}
        <div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="Email" class="form-control rounded-pill" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control rounded-pill" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control rounded-pill" id="exampleInputPassword1" required>
          </div>
        </div>
        <br>
        <div align="center">
          <button type="submit" class="btn btn-warning text-light rounded-pill" style="width: 40%">Sign up</button>
        </div>
        
      </form>
      <br>
        <p align="center">Already have account? <a class="text-warning" href="{% url 'userAuth:login' %}">Sign in here</a></p>
      </div>
    <br>
  </div>
  <br><br><br>
  <script>
  $('input').addClass("form-control");
  $('input').addClass("rounded-pill");
  $('#submit').removeClass("form-control");
  </script>
</body>
</html>
